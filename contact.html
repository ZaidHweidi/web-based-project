  <main>
    <div class="contact">
      <h1>Contact Us</h1>
      <form onsubmit="return validateForm()" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" id="email1" required>
        <input type="email" name="email2" placeholder="Confirm Your Email" id="email2" required>
        <textarea name="Message" placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
        <br>
        <span id="error"></span>
      </form>
    </div>
  </main>

  <script>
    function validateForm(){
      var email1 = document.getElementById('email1').value;
      var email2 = document.getElementById('email2').value;

      if(email1 != email2){
        document.getElementById('error').innerHTML = "Email address must match";
        return false;
      }
      else{
        document.getElementById('error').innerHTML = "";
        return true;
      }
    }
  </script>
